<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>과제2</title>
  <style>

    body{
      margin: 0;
    }
    .box{
      width: 200px;
      height: 200px;
      background-color: black;
      color: white;
    }
    .po{
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .box2{
      display: flex;
      justify-content: center;
    }
    .box3{
      display: flex;
      justify-content: flex-end;
    }
  </style>
</head>
<body>
  <div class="po">
    <div class="box box1">div1</div>
    <div class="box2"><div class="box">div2</div></div>
    <div class="box3"><div class="box">div3</div></div>
  </div>

</body>
